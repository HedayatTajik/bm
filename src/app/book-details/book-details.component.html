<div *ngIf="book; else loading">
  <h1>{{ book.title }}</h1>
  <h3 *ngIf="book.subtitl">{{ book.subtitl }}</h3>
  <div ui divider></div>
  <div class="ui grid">
    <div class="four wide column">
      <h4>Autoren</h4>
      <ng-container *ngFor="let author of book.authors">
        {{ author }} <br />
      </ng-container>
    </div>
    <div class="four wide column">
      <h4>ISBN</h4>
      {{ book.isbn }}
    </div>
    <div class="four wide coumn">
      <h4>Erschienen</h4>
      {{ book.published }}
    </div>
    <div class="four wide column">
      <h4>Rating</h4>
      <i class="yellow star icon" *ngFor="let r of getRating(book.rating)"></i>
    </div>
  </div>
  <h4>Beschreibung</h4>
  <p>{{ book.descriptions }}</p>
  <div class="ui small images">
    <img
      *ngFor="let thumbnail of book.thumbnails"
      [src]="thumbnail.url"
      alt=""
    />
  </div>
  <button [routerLink]="['/books']" class="ui blue button">
    zuruck zur buchliste
  </button>
  <button class="ui tiny red labeled icon button" (click)="removeBook()">
    <i class="remove icon"></i> Buch l√∂schen 
  </button>
</div>
<ng-template #loading>
  <div class="ui active centered inline loader"></div>
</ng-template>
