<img class="ui tiny image" *ngIf="book.thumbnails && book.thumbnails[0] && book.thumbnails[0].url" [src]="book.thumbnails[0].url" />
<div class="content">
    <div class="header">{{ book.title }}</div>
    <div *ngIf="book.subtitl" class="description">{{ book.subtitl }}</div>
    <div class="metadata">
        <span *ngFor="let authur of book.authors; last as l">
      {{ authur }} <span>,</span>
        </span>
        <br /> ISBN {{ book.isbn }}
    </div>
</div>
